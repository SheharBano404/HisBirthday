<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>His_Birthday</title>

  <style>
    :root{
      --pad: clamp(12px, 3.8vw, 22px);
      --captionSize: clamp(1.05rem, 4.6vw, 1.6rem);
      --cardRadius: clamp(16px, 4vw, 22px);
      --btnPadY: clamp(10px, 3vw, 12px);
      --btnPadX: clamp(18px, 5vw, 28px);
      --btnSize: clamp(0.95rem, 4vw, 1.05rem);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeT: env(safe-area-inset-top, 0px);
    }

    body{
      margin: 0;
      min-height: 100svh;                /* better on mobile */
      background: linear-gradient(to bottom, #fff0f6, #ffe6ee);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: calc(var(--pad) + var(--safeT)) var(--pad) calc(var(--pad) + var(--safeB));
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Caption outside the card */
    #caption{
      font-size: var(--captionSize);
      font-weight: 800;
      color: #ff2e7a;
      margin-bottom: clamp(10px, 2.6vw, 20px);
      text-align: center;
      text-shadow: 0 0 5px #ffcce0;
      max-width: min(920px, 95vw);
      line-height: 1.25;
    }

    /* Card container */
    #bake-card{
      position: relative;
      width: min(860px, 96vw);
      height: min(560px, calc(100svh - 160px)); /* mobile-friendly height */
      border-radius: var(--cardRadius);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 12px 50px rgba(255, 111, 169, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* GIF container */
    #gif-container{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--pad);
      background-color: #fcf6e8;
      min-height: 0; /* prevents flex overflow issues */
    }

    #gif-container img{
      width: 100%;
      height: 100%;
      max-width: 680px;
      max-height: 420px;

      object-fit: contain;
      border-radius: clamp(10px, 2.4vw, 14px);
      box-shadow: 0 10px 35px rgba(255, 111, 169, 0.35);
      transition: opacity 0.5s ease;
    }

    /* Button controls */
    #controls{
      display: flex;
      justify-content: center;
      padding: clamp(12px, 3vw, 16px);
      background: rgba(255,255,255,0.3);
    }

    button{
      border: none;
      padding: var(--btnPadY) var(--btnPadX);
      border-radius: 12px;
      background: #ff6fa9;
      color: white;
      font-weight: 700;
      font-size: var(--btnSize);
      cursor: pointer;

      /* remove negative margin on mobile; keep a tiny lift */
      margin-top: 0;
      transform: translateY(-10px);

      box-shadow: 0 10px 26px rgba(255, 111, 169, 0.35);
      transition: transform 150ms ease, opacity 150ms ease;
    }

    button:hover { transform: translateY(-12px); }
    button:disabled { opacity: 0.55; cursor: not-allowed; }

    /* Very small screens: ensure everything fits */
    @media (max-width: 420px){
      #bake-card{
        height: min(520px, calc(100svh - 140px));
      }
      button{
        transform: translateY(-6px);
      }
      button:hover{
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
