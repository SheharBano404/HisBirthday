<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>His_Birthday</title>

  <style>
    :root {
      --accent: #ff2e7a;
      --soft-pink: #fff0f6;
      --gold: #d4af37;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #ffffff 0%, #fff0f6 100%);
      font-family: "Cormorant Garamond", "Georgia", serif;
      overflow: hidden;
      position: relative;
    }

    .bg-heart {
      position: absolute;
      color: rgba(255, 46, 122, 0.1);
      user-select: none;
      z-index: -1;
      animation: floatUp 10s linear infinite;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(255, 46, 122, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-align: center;
      position: relative;
    }

    h1 {
      color: var(--accent);
      font-size: 1.6rem;
      font-style: italic;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out forwards;
    }

    #gift-gif {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      opacity: 0;
      animation: popIn 1s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards 0.5s;
    }

    h2 {
      color: #ff6fa9;
      font-size: 1.3rem;
      font-weight: 300;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1.5s;
    }

    h3 {
      font-size: 1.1rem;
      color: var(--accent);
      margin: 10px 0 25px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 2.5s;
    }

    .btn-letter {
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, #ff2e7a, #ff6fa9);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      letter-spacing: 1px;
      font-family: sans-serif;
      font-size: 0.9rem;
      box-shadow: 0 10px 20px rgba(255, 46, 122, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideUp 1s ease forwards 3.5s;
      max-width: 100%;
    }

    .btn-letter:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 46, 122, 0.5);
    }

    /* üì± MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      .container {
        padding: 28px 16px;
        border-radius: 24px;
      }

      h1 {
        font-size: 1.35rem;
        margin-bottom: 14px;
      }

      #gift-gif {
        width: 140px;
        height: 140px;
        margin-bottom: 14px;
      }

      h2 {
        font-size: 1.1rem;
      }

      h3 {
        font-size: 0.95rem;
        margin-bottom: 18px;
      }

      .btn-letter {
        padding: 12px 26px;
        font-size: 0.8rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 900);
  </script>

  <main class="container">

      alt="Cute gift reveal"/>

    <h2>Yes, it‚Äôs me, your gift üéÅüòÖ</h2>
    <h3>Jokes apart‚Ä¶ What gift do you want, baby? üíï</h3>

    <a href="10.html" class="btn-letter">
      I have a letter written for you ‚Üí
    </a>
  </main>

</body>
</html>
