<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>His_Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* Prevents bounce on mobile */
    }

    /* Wrapper allows overflow */
    #wrapper {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      transition: opacity 1.5s ease;
    }

    /* Card holds GIF and name - Responsive width */
    #card {
      position: relative;
      width: 90%; /* Mobile first: 90% of screen width */
      max-width: 450px; /* Cap for desktop view */
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(255, 50, 120, 0.4);
      text-align: center;
      background-color: rgba(0,0,0,0.4);
      overflow: hidden; /* Keeps GIF edges rounded */
    }

    #bg-video {
      width: 100%;
      height: auto; /* Maintains aspect ratio */
      max-height: 50vh; /* Prevents it from being too tall on some screens */
      object-fit: cover;
      display: block;
    }

    #name {
      font-size: clamp(24px, 8vw, 36px); /* Scales font based on screen size */
      font-weight: bold;
      padding: 15px 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      border-top: 2px solid white;
      animation: bgColorShift 4s infinite linear;
    }

    @keyframes bgColorShift {
      0%   { background-color: #ff1493; }
      25%  { background-color: #ffcc00; }
      50%  { background-color: #00ffff; }
      75%  { background-color: #ff6600; }
      100% { background-color: #ff1493; }
    }

    #heart {
      position: absolute;
      top: 0; /* Align to the very top of the card */
      left: 50%;
      transform: translate(-50%, -50%); /* Center it exactly on the top edge */
      font-size: clamp(50px, 15vw, 80px); /* Larger on desktop, smaller on mobile */
      z-index: 10;
      animation: heartbeat 1s infinite alternate;
      background-color: black;
      padding: 10px;
      border-radius: 50%;
    }

    @keyframes heartbeat {
      0% {
        transform: translate(-50%, -50%) scale(0.9);
        text-shadow: 0 0 10px rgba(255, 0, 100, 0.5);
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1);
        text-shadow: 0 0 30px rgba(255, 0, 100, 0.8);
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="heart">❤️</div>
    <div id="card">
      <img id="bg-video" src="https://i0.wp.com/bestgrafix.com/wp-content/uploads/2025/01/9-2.gif?resize=640%2C480&ssl=1" alt="Birthday GIF" />
      <div id="name">JASIM</div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");

    // Start fading out after 5 seconds
    setTimeout(() => {
      wrapper.style.opacity = "0";
      // Redirect once the fade animation is done
      setTimeout(() => {
        window.location.href = "2.html";
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
