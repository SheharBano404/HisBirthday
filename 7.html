<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>His_Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff0f6;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1rem; /* breathing room on mobile */
      box-sizing: border-box;
    }

    #message {
      font-size: clamp(1.2rem, 5vw, 2em); /* scales with screen */
      font-weight: bold;
      color: #ff2e7a;
      text-align: center;
      z-index: 5;
      line-height: 1.4;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      display: none;
      transition: opacity 2s ease;
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    #dance-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .option-btn {
      margin: 10px;
      padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 40px);
      border: none;
      border-radius: 50px;
      background: #ff6fa9;
      color: white;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 111, 169, 0.4);
      transition: 0.3s;
      width: auto;
    }

    .option-btn:hover {
      transform: scale(1.05);
      background: #ff4d94;
    }

    /* ðŸ“± Mobile-specific tweaks */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      #message {
        font-size: clamp(1rem, 5vw, 1.5rem);
      }
      .option-btn {
        display: block;
        width: 100%; /* full width buttons on small screens */
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <div id="message">
    Would you like to dance with me?<br/>
    <button class="option-btn" onclick="startDance()">Yes</button>
    <button class="option-btn" onclick="startDance()">There is no "NO"</button>
  </div>

  <div id="overlay">
    <img id="dance-gif" src="https://i.pinimg.com/originals/99/99/c6/9999c650e26e0546fe4f38e9fd7c357c.gif" alt="Romantic dance" />
  </div>

  <audio id="romantic-music" preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("romantic-music");
    const overlay = document.getElementById("overlay");

    function startDance() {
      music.volume = 0.7;
      music.play().catch(err => {
        console.log("Audio play deferred");
        music.muted = false;
        music.play();
      });

      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 100);

      setTimeout(() => {
        window.location.href = "8.html";
      }, 12000);
    }
  </script>
</body>
</html>
